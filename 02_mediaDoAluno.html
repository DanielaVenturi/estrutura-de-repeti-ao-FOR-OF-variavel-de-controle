<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
const quantidadeNotas = Number(prompt(`quantas notas o aluno obteve?`));
let notas = 0;

    //PROCESSAMENTO
for (let contador = 1; contador <= quantidadeNotas; contador++) {
    const notasDasNotas = Number(prompt(`qual a nota ${contador} do aluno?`));
    notas = notas + notasDasNotas;
}
const media = notas / quantidadeNotas;
  
document.write(media.toFixed(2));

</script>
