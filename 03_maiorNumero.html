<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    alert(`Informe 5 números!`);
    let numeros = [];

    //PROCESSAMENTO
    for (let contador = 1; contador <= 5; contador++) {
        const n = Number(prompt(`informe o ${contador}° numero`));
        numeros.push(n);
    }

    const maior = numeros.sort((a, b) => b - a)[0];
    document.write(`o maior numero é ${maior}`)
    //SAÍDA

</script>
