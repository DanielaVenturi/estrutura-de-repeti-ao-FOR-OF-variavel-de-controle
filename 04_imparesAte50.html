<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA

let lista = [];

    //PROCESSAMENTO
for (contador = 1; contador <= 50; contador++) {
    if (contador % 2 === 1) {
        lista.push(contador);
    }
    
}
document.write(`Os numeros impares de 1 a 50 sao: <br> ${lista}`)
    //SAÍDA

</script>
